<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            color: #263238;
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 15px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            flex: 1;
            text-align: center;
        }

        .balance-card h3 {
            font-size: 0.7rem;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .balance-value {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .month-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-arrow {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.3);
            transition: transform 0.2s ease;
        }

        .month-arrow:hover {
            transform: scale(1.1);
        }

        .month-display {
            font-size: 1.1rem;
            font-weight: 700;
            color: #0d47a1;
            min-width: 120px;
            text-align: center;
        }

        .add-btn {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: scale(1.1) translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 15px 20px;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 20px;
        }

        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-option {
            flex: 1;
            padding: 15px 10px;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .type-option:hover {
            border-color: #2196f3;
            background: #f0f8ff;
        }

        .type-option.selected {
            border-color: #2196f3;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .type-option .icon {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .type-option .label {
            font-weight: 600;
            color: #1976d2;
            font-size: 0.9rem;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #455a64;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e3f2fd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }

        .transactions-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .section-header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            padding: 12px 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        .transactions-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e3f2fd;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: #f8fbff;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-name {
            font-weight: 600;
            color: #263238;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }

        .transaction-date {
            font-size: 0.75rem;
            color: #78909c;
        }

        .transaction-value {
            font-size: 0.9rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .transaction-value.income {
            color: #4caf50;
        }

        .transaction-value.expense {
            color: #f44336;
        }

        .transaction-actions {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 11px;
            min-width: auto;
        }

        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: #78909c;
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 12px;
                margin-bottom: 10px;
            }

            .header h1 {
                font-size: 1.3rem;
            }
            
            .balance-card {
                padding: 6px 8px;
            }

            .balance-card h3 {
                font-size: 0.65rem;
            }

            .balance-value {
                font-size: 0.8rem;
            }

            .month-controls {
                margin: 15px 0;
                gap: 15px;
            }

            .month-arrow {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .month-display {
                font-size: 1rem;
                min-width: 100px;
            }

            .add-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 8px 10px;
            }

            .transaction-value {
                align-self: flex-end;
                margin-right: 0;
            }
            
            .transaction-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                width: 98%;
                margin: 5% auto;
            }

            .modal-body {
                padding: 15px;
            }

            .type-selector {
                gap: 8px;
            }

            .type-option {
                padding: 12px 8px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Controle Financeiro</h1>
            <div class="balance-info">
                <div class="balance-card">
                    <h3>Receitas</h3>
                    <div class="balance-value" id="totalIncome">R$ 0,00</div>
                </div>
                <div class="balance-card">
                    <h3>Despesas</h3>
                    <div class="balance-value" id="totalExpenses">R$ 0,00</div>
                </div>
                <div class="balance-card">
                    <h3>Saldo</h3>
                    <div class="balance-value" id="currentBalance">R$ 0,00</div>
                </div>
            </div>
        </div>

        <div class="month-controls">
            <div class="month-nav">
                <button class="month-arrow" id="prevMonth">‹</button>
                <div class="month-display" id="monthDisplay">Carregando...</div>
                <button class="month-arrow" id="nextMonth">›</button>
            </div>
            <button class="add-btn" id="addTransactionBtn">
                <span class="icon">+</span>
            </button>
        </div>

        <!-- Modal -->
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Nova Transação</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="type-selector">
                        <div class="type-option" data-type="income">
                            <div class="icon">📈</div>
                            <div class="label">Receita</div>
                        </div>
                        <div class="type-option" data-type="expense">
                            <div class="icon">📉</div>
                            <div class="label">Despesa</div>
                        </div>
                    </div>

                    <form id="transactionForm" class="form-card">
                        <div class="form-group">
                            <label for="transactionName">Descrição:</label>
                            <input type="text" id="transactionName" required>
                        </div>
                        <div class="form-group">
                            <label for="transactionValue">Valor:</label>
                            <input type="number" id="transactionValue" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="transactionDate">Data:</label>
                            <input type="date" id="transactionDate" required>
                        </div>
                        <button type="submit" class="btn" id="submitBtn">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="transactions-section fade-in" style="margin-bottom: 15px;">
            <div class="section-header">
                <div>❌ Contas Pendentes</div>
            </div>
            <div class="transactions-list" id="pendingTransactions">
                <div class="empty-state">
                    <div>📋</div>
                    <p>Nenhuma conta pendente</p>
                </div>
            </div>
        </div>

        <div class="transactions-section fade-in">
            <div class="section-header">
                <div>✅ Contas Pagas</div>
            </div>
            <div class="transactions-list" id="paidTransactions">
                <div class="empty-state">
                    <div>💰</div>
                    <p>Nenhuma conta paga</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FinancialController {
            constructor() {
                this.data = this.loadData();
                // Sempre inicializar com o mês atual (agosto 2025)
                const now = new Date();
                this.currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
                console.log('Mês atual:', this.currentMonth); // Debug
                this.selectedType = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateMonthDisplay();
                this.setCurrentDate();
                this.updateDisplay();
            }

            setupEventListeners() {
                // Modal controls
                document.getElementById('addTransactionBtn').addEventListener('click', () => {
                    this.openModal();
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('transactionModal');
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });

                // Month navigation
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.changeMonth(-1);
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.changeMonth(1);
                });

                // Type selection
                document.querySelectorAll('.type-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.selectType(option.dataset.type);
                    });
                });

                // Form submission
                document.getElementById('transactionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (this.selectedType) {
                        this.addTransaction(this.selectedType);
                    }
                });
            }

            changeMonth(direction) {
                const [year, month] = this.currentMonth.split('-').map(Number);
                const currentDate = new Date(year, month - 1, 1); // month - 1 porque Date usa 0-11
                currentDate.setMonth(currentDate.getMonth() + direction);
                
                const newYear = currentDate.getFullYear();
                const newMonth = String(currentDate.getMonth() + 1).padStart(2, '0');
                this.currentMonth = newYear + '-' + newMonth;
                
                console.log('Novo mês:', this.currentMonth); // Debug
                this.updateMonthDisplay();
                this.updateDisplay();
            }

            updateMonthDisplay() {
                const date = new Date(this.currentMonth + '-01');
                const monthText = date.toLocaleDateString('pt-BR', { 
                    month: 'long', 
                    year: 'numeric',
                    timeZone: 'UTC'
                });
                const displayText = monthText.charAt(0).toUpperCase() + monthText.slice(1);
                document.getElementById('monthDisplay').textContent = displayText;
                console.log('Exibindo mês:', displayText); // Debug
            }

            openModal() {
                const modal = document.getElementById('transactionModal');
                modal.style.display = 'block';
                this.resetModal();
                this.setCurrentDate();
            }

            closeModal() {
                const modal = document.getElementById('transactionModal');
                modal.style.display = 'none';
                this.resetModal();
            }

            resetModal() {
                this.selectedType = null;
                document.querySelectorAll('.type-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.getElementById('transactionForm').reset();
                document.getElementById('modalTitle').textContent = 'Nova Transação';
                document.getElementById('submitBtn').textContent = 'Adicionar';
            }

            selectType(type) {
                this.selectedType = type;
                
                // Update visual selection
                document.querySelectorAll('.type-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector(`[data-type="${type}"]`).classList.add('selected');

                // Update modal title and button
                const title = type === 'income' ? 'Nova Receita' : 'Nova Despesa';
                const buttonText = type === 'income' ? 'Adicionar Receita' : 'Adicionar Despesa';
                
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('submitBtn').textContent = buttonText;
            }

            setCurrentDate() {
                // Sempre usar a data atual
                const now = new Date();
                const today = now.getFullYear() + '-' + 
                             String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                             String(now.getDate()).padStart(2, '0');
                document.getElementById('transactionDate').value = today;
            }

            addTransaction(type) {
                const name = document.getElementById('transactionName').value;
                const value = parseFloat(document.getElementById('transactionValue').value);
                const date = document.getElementById('transactionDate').value;

                if (!name || !value || !date) return;

                const month = date.slice(0, 7);
                
                if (!this.data[month]) {
                    this.data[month] = { 
                        transactions: []
                    };
                }

                const transaction = {
                    id: Date.now(),
                    name,
                    value,
                    date,
                    type,
                    paid: false
                };

                this.data[month].transactions.push(transaction);
                this.saveData();
                this.updateDisplay();
                this.closeModal();
            }

            togglePaid(month, transactionId) {
                if (!this.data[month]) return;

                const transaction = this.data[month].transactions.find(t => t.id === transactionId);
                if (transaction) {
                    transaction.paid = !transaction.paid;
                    this.saveData();
                    this.updateDisplay();
                }
            }

            deleteTransaction(month, transactionId) {
                if (!this.data[month]) return;

                this.data[month].transactions = this.data[month].transactions.filter(t => t.id !== transactionId);
                this.saveData();
                this.updateDisplay();
            }

            getCurrentMonthData() {
                return this.data[this.currentMonth] || { transactions: [] };
            }

            updateDisplay() {
                const monthData = this.getCurrentMonthData();
                const transactions = monthData.transactions || [];

                const pendingTransactions = transactions.filter(t => !t.paid);
                const paidTransactions = transactions.filter(t => t.paid);

                const totalIncome = paidTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.value, 0);

                const totalExpenses = paidTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.value, 0);

                const currentBalance = totalIncome - totalExpenses;

                // Atualizar cards de saldo
                document.getElementById('totalIncome').textContent = this.formatCurrency(totalIncome);
                document.getElementById('totalExpenses').textContent = this.formatCurrency(totalExpenses);
                document.getElementById('currentBalance').textContent = this.formatCurrency(currentBalance);

                // Atualizar listas de transações
                this.renderTransactions('pendingTransactions', pendingTransactions);
                this.renderTransactions('paidTransactions', paidTransactions);
            }

            renderTransactions(containerId, transactions) {
                const container = document.getElementById(containerId);
                
                if (transactions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>${containerId === 'pendingTransactions' ? '📋' : '💰'}</div>
                            <p>${containerId === 'pendingTransactions' ? 'Nenhuma conta pendente' : 'Nenhuma conta paga'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = transactions.map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-name">${transaction.name}</div>
                            <div class="transaction-date">${this.formatDate(transaction.date)}</div>
                        </div>
                        <div class="transaction-value ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'} ${this.formatCurrency(transaction.value)}
                        </div>
                        <div class="transaction-actions">
                            <button class="btn btn-sm ${transaction.paid ? 'btn-danger' : 'btn-success'}" 
                                    onclick="controller.togglePaid('${this.currentMonth}', ${transaction.id})">
                                ${transaction.paid ? 'Cancelar' : 'Pagar'}
                            </button>
                            <button class="btn btn-sm btn-danger" 
                                    onclick="controller.deleteTransaction('${this.currentMonth}', ${transaction.id})">
                                Excluir
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            formatDate(dateString) {
                return new Date(dateString + 'T00:00:00').toLocaleDateString('pt-BR');
            }

            saveData() {
                // Não usar localStorage - armazenar apenas na sessão
                const data = JSON.stringify(this.data);
                this.sessionData = data;
            }

            loadData() {
                // Inicializar com dados vazios
                return {};
            }
        }

        // Inicializar o controlador
        const controller = new FinancialController();
    </script>
</body>
</html>
