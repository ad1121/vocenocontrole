<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        transition: background 0.5s ease;
    }

    body.saldo-critico {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    body.saldo-alerta {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    body.saldo-confortavel {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .container {
        width: 100%;
        max-width: 550px;
        margin-top: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
    }

    .header h1 {
        font-size: 28px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 700;
    }

    .header h1 i {
        font-size: 22px;
    }

    .header p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 300;
    }

    .dashboard {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 25px;
    }

    .card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .card.saldo {
        grid-column: 1 / -1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 25px 20px;
    }

    .card.saldo h2 {
        font-size: 13px;
        font-weight: 500;
        opacity: 0.9;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .card.saldo .valor {
        font-size: 34px;
        font-weight: 700;
        line-height: 1;
    }

    .card h3 {
        font-size: 12px;
        color: #999;
        text-transform: uppercase;
        margin-bottom: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .card h3 i {
        font-size: 14px;
        color: #555;
    }

    .card .valor {
        font-size: 24px;
        font-weight: 700;
        color: #333;
    }

    .card.receita .valor {
        color: #10b981;
    }

    .card.despesa .valor {
        color: #ef4444;
    }

    .transacoes {
        background: white;
        border-radius: 16px;
        padding: 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .transacoes h2 {
        font-size: 16px;
        color: #333;
        padding: 18px;
        margin: 0;
        font-weight: 600;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .transacoes h2 i {
        font-size: 14px;
    }

    .lista-transacoes {
        max-height: 600px;
        overflow-y: auto;
    }

    .transacao {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px 18px;
        border-bottom: 1px solid #f5f5f5;
        transition: all 0.3s ease;
    }

    .transacao:hover {
        background: #fafafa;
    }

    .transacao-icone {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        flex-shrink: 0;
    }

    .transacao.receita .transacao-icone {
        background: #d1fae5;
        color: #10b981;
    }

    .transacao.despesa .transacao-icone {
        background: #fee2e2;
        color: #ef4444;
    }

    .transacao-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
        flex: 1;
        min-width: 0;
    }

    .transacao-desc {
        font-size: 13px;
        font-weight: 600;
        color: #1f2937;
        white-space: nowrap;
        line-height: 1.2;
    }

    .transacao-meta {
        font-size: 10px;
        color: #9ca3af;
        display: flex;
        gap: 10px;
        white-space: nowrap;
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 3px 8px;
        border-radius: 20px;
        font-size: 9px;
        font-weight: 600;
        text-transform: uppercase;
    }

    .status-badge.receita {
        background: #d1fae5;
        color: #10b981;
    }

    .status-badge.pendente {
        background: #fef3c7;
        color: #d97706;
    }

    .status-badge.paga {
        background: #fee2e2;
        color: #ef4444;
    }

    .transacao-direita {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
    }

    .transacao-valor {
        font-size: 15px;
        font-weight: 700;
        min-width: 80px;
        text-align: right;
        white-space: nowrap;
    }

    .transacao.receita .transacao-valor {
        color: #10b981;
    }

    .transacao.despesa .transacao-valor {
        color: #ef4444;
    }

    .btn-acao {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 13px;
        color: #d1d5db;
        transition: all 0.3s ease;
        padding: 4px 6px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-acao:hover {
        color: #667eea;
        transform: scale(1.1);
    }

    .btn-acao.delete:hover {
        color: #ef4444;
    }

    .lista-vazia {
        text-align: center;
        padding: 40px 20px;
        color: #d1d5db;
    }

    .lista-vazia i {
        font-size: 40px;
        color: #e5e7eb;
        margin-bottom: 12px;
        display: block;
    }

    .lista-vazia p {
        font-size: 13px;
        color: #9ca3af;
    }

    .fab {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        font-size: 22px;
        color: white;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 500;
    }

    .fab:hover {
        transform: scale(1.1);
    }

</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i>Controle Financeiro</h1>
            <p>Gerencie suas receitas e despesas</p>
        </div>

        <div class="dashboard">
            <div class="card saldo">
                <h2>Saldo Atual</h2>
                <div class="valor" id="saldoAtual">R$ 0,00</div>
            </div>

            <div class="card receita">
                <h3><i class="fas fa-arrow-up"></i> Receitas</h3>
                <div class="valor" id="totalReceitas">R$ 0,00</div>
            </div>

            <div class="card despesa">
                <h3><i class="fas fa-arrow-down"></i> Pendentes</h3>
                <div class="valor" id="despesasPendentes">R$ 0,00</div>
            </div>
        </div>

        <div class="transacoes">
            <h2><i class="fas fa-history"></i> Histórico de Transações</h2>
            <div id="listaTransacoes" class="lista-vazia">
                <i class="fas fa-inbox"></i>
                <p>Nenhuma transação registrada</p>
            </div>
        </div>
    </div>

    <button class="fab" id="btnAdicionar" title="Adicionar Transação">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Adicionar Transação</h2>
                <button class="btn-fechar" id="btnFechar">&times;</button>
            </div>
            <div class="tipo-selector">
                <button class="tipo-btn receita ativo" data-tipo="receita"><i class="fas fa-plus"></i> Receita</button>
                <button class="tipo-btn despesa" data-tipo="despesa"><i class="fas fa-minus"></i> Despesa</button>
            </div>
            <form id="formulario">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" placeholder="Ex: Salário, Aluguel..." required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor (R$)</label>
                    <input type="number" id="valor" placeholder="0,00" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="grupo">Categoria</label>
                    <select id="grupo" required>
                        <option value="">Selecione uma categoria</option>
                        <optgroup label="Receitas">
                            <option value="Salário">Salário</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investimento">Investimento</option>
                            <option value="Outro">Outro</option>
                        </optgroup>
                        <optgroup label="Despesas">
                            <option value="Aluguel">Aluguel</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Carro">Carro</option>
                            <option value="Compras">Compras</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Outro">Outro</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataPagamento" id="labelData">Data de Pagamento</label>
                    <input type="date" id="dataPagamento" required>
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-check-circle"></i> Adicionar</button>
            </form>
        </div>
    </div>

<script>
let tipoAtual = 'receita';
let transacoes = [];

const els = {
    formulario: document.getElementById('formulario'),
    descricao: document.getElementById('descricao'),
    valor: document.getElementById('valor'),
    grupo: document.getElementById('grupo'),
    dataPagamento: document.getElementById('dataPagamento'),
    labelData: document.getElementById('labelData'),
    listaTransacoes: document.getElementById('listaTransacoes'),
    saldoAtual: document.getElementById('saldoAtual'),
    totalReceitas: document.getElementById('totalReceitas'),
    despesasPendentes: document.getElementById('despesasPendentes'),
    tipoButtons: document.querySelectorAll('.tipo-btn'),
    modal: document.getElementById('modal'),
    btnAdicionar: document.getElementById('btnAdicionar'),
    btnFechar: document.getElementById('btnFechar')
};

els.btnAdicionar.onclick = () => els.modal.classList.add('ativo');
els.btnFechar.onclick = () => els.modal.classList.remove('ativo');
els.modal.onclick = (e) => { if (e.target === els.modal) els.modal.classList.remove('ativo'); };

function carregarDoLocalStorage() {
    const dados = localStorage.getItem('transacoes');
    if (dados) transacoes = JSON.parse(dados);
    renderizar();
}

function salvarNoLocalStorage() {
    localStorage.setItem('transacoes', JSON.stringify(transacoes));
}

els.tipoButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        els.tipoButtons.forEach(b => b.classList.remove('ativo'));
        btn.classList.add('ativo');
        tipoAtual = btn.dataset.tipo;
        atualizarOpcoes();
        atualizarLabelData();
    });
});

function atualizarLabelData() {
    els.labelData.textContent = tipoAtual === 'receita' ? 'Data de Recebimento' : 'Data de Pagamento';
}

function atualizarOpcoes() {
    const optgroups = els.grupo.querySelectorAll('optgroup');
    optgroups.forEach(og => og.style.display = 'none');
    optgroups[tipoAtual === 'receita' ? 0 : 1].style.display = 'block';
}

els.formulario.onsubmit = e => {
    e.preventDefault();
    if (!els.descricao.value || !els.valor.value || !els.grupo.value || !els.dataPagamento.value) {
        alert('Preencha todos os campos!');
        return;
    }

    const transacao = {
        id: Date.now(),
        descricao: els.descricao.value,
        valor: parseFloat(els.valor.value),
        grupo: els.grupo.value,
        tipo: tipoAtual,
        status: tipoAtual === 'receita' ? 'recebida' : 'pendente',
        data: new Date(els.dataPagamento.value).toLocaleDateString('pt-BR')
    };

    transacoes.push(transacao);
    salvarNoLocalStorage();
    renderizar();
    els.formulario.reset();
    els.modal.classList.remove('ativo');
};

function calcularSaldos() {
    const totalReceitas = transacoes.filter(t => t.tipo === 'receita').reduce((a, t) => a + t.valor, 0);
    const totalDespesasPagas = transacoes.filter(t => t.tipo === 'despesa' && t.status === 'paga').reduce((a, t) => a + t.valor, 0);
    const totalDespesasPendentes = transacoes.filter(t => t.tipo === 'despesa' && t.status === 'pendente').reduce((a, t) => a + t.valor, 0);
    return { saldo: totalReceitas - totalDespesasPagas, totalReceitas, totalDespesasPendentes };
}

function formatarValor(v) {
    return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function alternarStatusDespesa(id) {
    const t = transacoes.find(x => x.id === id);
    if (t && t.tipo === 'despesa') {
        t.status = t.status === 'pendente' ? 'paga' : 'pendente';
        salvarNoLocalStorage();
        renderizar();
    }
}

function deletarTransacao(id) {
    if (confirm('Deseja deletar esta transação?')) {
                transacoes = transacoes.filter(t => t.id !== id);
        salvarNoLocalStorage();
        renderizar();
    }
}

function renderizar() {
    const { saldo, totalReceitas, totalDespesasPendentes } = calcularSaldos();

    els.saldoAtual.textContent = formatarValor(saldo);
    els.totalReceitas.textContent = formatarValor(totalReceitas);
    els.despesasPendentes.textContent = formatarValor(totalDespesasPendentes);

    atualizarCorDoFundo(saldo);

    if (transacoes.length === 0) {
        els.listaTransacoes.classList.add('lista-vazia');
        els.listaTransacoes.innerHTML = `
            <i class="fas fa-inbox"></i>
            <p>Nenhuma transação registrada</p>
        `;
        return;
    }

    els.listaTransacoes.classList.remove('lista-vazia');

    els.listaTransacoes.innerHTML = transacoes
        .sort((a, b) => b.id - a.id)
        .map(t => `
            <div class="transacao ${t.tipo}">
                <div class="transacao-icone">
                    <i class="fas ${t.tipo === 'receita' ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                </div>
                <div class="transacao-info">
                    <div class="transacao-desc">${t.descricao}</div>
                    <div class="transacao-meta">
                        <span>${t.grupo}</span> • <span>${t.data}</span>
                    </div>
                </div>
                <div class="transacao-direita">
                    <span class="status-badge ${t.tipo === 'receita' ? 'receita' : t.status}">
                        ${t.tipo === 'receita' ? 'Recebida' : t.status === 'paga' ? 'Paga' : 'Pendente'}
                    </span>
                    <span class="transacao-valor">${formatarValor(t.valor)}</span>
                    ${t.tipo === 'despesa' ? `
                        <button class="btn-acao" title="Marcar como paga/pendente" onclick="alternarStatusDespesa(${t.id})">
                            <i class="fas fa-sync-alt"></i>
                        </button>` : ''
                    }
                    <button class="btn-acao delete" title="Excluir" onclick="deletarTransacao(${t.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `).join('');
}

function atualizarCorDoFundo(saldo) {
    document.body.classList.remove('saldo-critico', 'saldo-alerta', 'saldo-confortavel');

    if (saldo < 0) {
        document.body.classList.add('saldo-critico');
    } else if (saldo >= 0 && saldo <= 500) {
        document.body.classList.add('saldo-alerta');
    } else {
        document.body.classList.add('saldo-confortavel');
    }
}

// Inicialização
carregarDoLocalStorage();
atualizarOpcoes();
atualizarLabelData();
</script>
</body>
</html>
