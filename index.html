<script>
    let tipoAtual = 'receita';
    let transacoes = [];

    const els = {
        formulario: document.getElementById('formulario'),
        descricao: document.getElementById('descricao'),
        valor: document.getElementById('valor'),
        grupo: document.getElementById('grupo'),
        dataPagamento: document.getElementById('dataPagamento'),
        labelData: document.getElementById('labelData'),
        listaTransacoes: document.getElementById('listaTransacoes'),
        saldoAtual: document.getElementById('saldoAtual'),
        totalReceitas: document.getElementById('totalReceitas'),
        despesasPendentes: document.getElementById('despesasPendentes'),
        tipoButtons: document.querySelectorAll('.tipo-btn'),
        modal: document.getElementById('modal'),
        btnAdicionar: document.getElementById('btnAdicionar'),
        btnFechar: document.getElementById('btnFechar')
    };

    els.btnAdicionar.addEventListener('click', () => {
        els.modal.classList.add('ativo');
    });

    els.btnFechar.addEventListener('click', () => {
        els.modal.classList.remove('ativo');
    });

    els.modal.addEventListener('click', (e) => {
        if (e.target === els.modal) {
            els.modal.classList.remove('ativo');
        }
    });

    function carregarDoLocalStorage() {
        const dados = localStorage.getItem('transacoes');
        if (dados) {
            transacoes = JSON.parse(dados);
        }
        renderizar();
    }

    function salvarNoLocalStorage() {
        localStorage.setItem('transacoes', JSON.stringify(transacoes));
    }

    els.tipoButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            els.tipoButtons.forEach(b => b.classList.remove('ativo'));
            btn.classList.add('ativo');
            tipoAtual = btn.dataset.tipo;
            els.grupo.value = '';
            atualizarOpcoes();
            atualizarLabelData();
        });
    });

    function atualizarLabelData() {
        if (tipoAtual === 'receita') {
            els.labelData.textContent = 'Data de Recebimento';
        } else {
            els.labelData.textContent = 'Data de Pagamento';
        }
    }

    function atualizarOpcoes() {
        const optgroups = els.grupo.querySelectorAll('optgroup');
        optgroups.forEach(og => og.style.display = 'none');
        if (tipoAtual === 'receita') {
            optgroups[0].style.display = 'block';
        } else {
            optgroups[1].style.display = 'block';
        }
    }

    els.formulario.addEventListener('submit', (e) => {
        e.preventDefault();
        
        if (!els.descricao.value || !els.valor.value || !els.grupo.value || !els.dataPagamento.value) {
            alert('Preencha todos os campos!');
            return;
        }

        const transacao = {
            id: Date.now(),
            descricao: els.descricao.value,
            valor: parseFloat(els.valor.value),
            grupo: els.grupo.value,
            tipo: tipoAtual,
            status: tipoAtual === 'receita' ? 'recebida' : 'pendente',
            data: new Date(els.dataPagamento.value).toLocaleDateString('pt-BR'),
            dataOriginal: els.dataPagamento.value
        };

        transacoes.push(transacao);
        salvarNoLocalStorage();
        renderizar();
        els.formulario.reset();
        els.modal.classList.remove('ativo');
        tipoAtual = 'receita';
        els.tipoButtons.forEach(b => b.classList.remove('ativo'));
        els.tipoButtons[0].classList.add('ativo');
        atualizarOpcoes();
        atualizarLabelData();
    });

    function calcularSaldos() {
        const totalReceitas = transacoes
            .filter(t => t.tipo === 'receita')
            .reduce((acc, t) => acc + t.valor, 0);

        const totalDespesasPagas = transacoes
            .filter(t => t.tipo === 'despesa' && t.status === 'paga')
            .reduce((acc, t) => acc + t.valor, 0);

        const totalDespesasPendentes = transacoes
            .filter(t => t.tipo === 'despesa' && t.status === 'pendente')
            .reduce((acc, t) => acc + t.valor, 0);

        const saldo = totalReceitas - totalDespesasPagas;

        return {
            saldo,
            totalReceitas,
            totalDespesasPendentes,
            totalDespesasPagas
        };
    }

    function formatarValor(valor) {
        return new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(valor);
    }

    function alternarStatusDespesa(id) {
        const transacao = transacoes.find(t => t.id === id);
        if (transacao && transacao.tipo === 'despesa') {
            transacao.status = transacao.status === 'pendente' ? 'paga' : 'pendente';
            salvarNoLocalStorage();
            renderizar();
        }
    }

    function deletarTransacao(id) {
        if (confirm('Deseja deletar esta transação?')) {
            transacoes = transacoes.filter(t => t.id !== id);
            salvarNoLocalStorage();
            renderizar();
        }
    }

    window.alternarStatusDespesa = alternarStatusDespesa;
    window.deletarTransacao = deletarTransacao;

    function renderizar() {
        const saldos = calcularSaldos();
        els.saldoAtual.textContent = formatarValor(saldos.saldo);
        els.totalReceitas.textContent = formatarValor(saldos.totalReceitas);
        els.despesasPendentes.textContent = formatarValor(saldos.totalDespesasPendentes);

        if (transacoes.length === 0) {
            els.listaTransacoes.innerHTML = '<div class="lista-vazia"><i class="fas fa-inbox"></i><p>Nenhuma transação registrada</p></div>';
            return;
        }

        const icones = {
            'Salário': 'fa-briefcase',
            'Freelance': 'fa-laptop',
            'Investimento': 'fa-chart-line',
            'Aluguel': 'fa-home',
            'Alimentação': 'fa-utensils',
            'Transporte': 'fa-car',
            'Carro': 'fa-gas-pump',
            'Compras': 'fa-shopping-bag',
            'Lazer': 'fa-gamepad',
            'Saúde': 'fa-heart',
            'Outro': 'fa-circle'
        };

        els.listaTransacoes.innerHTML = `<div class="lista-transacoes">${transacoes
            .slice()
            .reverse()
            .map(t => `
                <div class="transacao ${t.tipo} ${t.status}">
                    <div class="transacao-icone">
                        <i class="fas ${icones[t.grupo] || 'fa-circle'}"></i>
                    </div>
                    <div class="transacao-info">
